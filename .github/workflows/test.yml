name: Deploy Hugo Docs to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/hugo
          key: hugo-${{ runner.os }}-0.54.0

      - name: Install Hugo if not cached
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          HUGO_VERSION=0.54.0
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Define sections
        run: echo "SECTIONS=enterprise user-guide get-started security" >> $GITHUB_ENV

      - name: Build documentation
        run: |
          for section in $SECTIONS; do
            echo "Building Hugo site for $section..."
            hugo --source $section --minify -d "public-$section"
          done

      - name: Push changes to branches
        run: |
          for section in $SECTIONS; do
            echo "Pushing changes for $section..."
          
            # SprawdÅº, czy katalog istnieje
            if [ -d "public-$section" ]; then
              git checkout -B $section
              git add public-$section
              git commit -m "Update $section documentation" || echo "No changes to commit"
              git push origin $section --force
            else
              echo "Skipping $section â€“ directory public-$section not found."
            fi
          done
        shell: bash
        env:
          SECTIONS: "enterprise user-guide get-started security"

  publish:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy built files to gh-pages/docs/{branch}
        run: |
          cd gh-pages  # ðŸ”¥ PRZENOSIMY SIÄ˜ DO KATALOGU GH-PAGES ðŸ”¥
          for section in $SECTIONS; do
            echo "Publishing $section to GitHub Pages..."
            mkdir -p gh-pages/docs/$section
            rm -rf gh-pages/docs/$section/*
            git checkout $section -- public-$section
            mv public-$section/* gh-pages/docs/$section/
          done

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy documentation to GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages

