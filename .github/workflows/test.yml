name: Deploy Hugo Docs to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/hugo
          key: hugo-${{ runner.os }}-0.54.0

      - name: Install Hugo if not cached
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          HUGO_VERSION=0.54.0
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Build documentation
        run: |
          for section in $SECTIONS; do
            cd $section
            echo "Building Hugo site for $section..."
            hugo --minify -d "public-$section"
            cd ..
          done

      - name: Push changes to branches
        run: |
          for section in $SECTIONS; do
            echo "Pushing changes for $section..."
          
            # Sprawdź, czy katalog istnieje
            if [ -d "$section" ]; then
              # Jeśli branch już istnieje, to usuwamy go lokalnie i na zdalnym repozytorium
              if git show-ref --verify --quiet refs/heads/$section; then
                git checkout master  # Zmieniamy branch na master
                git branch -D $section  # Usuwamy branch lokalnie
                git push origin --delete $section  # Usuwamy branch z repozytorium
              fi
          
              # Tworzymy nowy branch bez historii
              git branch $section  # Tworzymy czysty branch bez historii
          
              # Usuwamy wszystkie pliki w obecnym branchu, które nie należą do public-$section
              find ../$section -mindepth 1 -maxdepth 1 -exec cp -r {} docs/$section/ \;
          
              cd $section
          
              git add .
              git commit -m "Update $section documentation" || echo "No changes to commit"
              git push origin $section --force
            else
              echo "Skipping $section – directory $section not found."
            fi
          done
        shell: bash
        env:
          SECTIONS: "enterprise user-guide get-started security"

  publish:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy built files to gh-pages/docs/{branch}
        run: |
          cd gh-pages
          for section in $SECTIONS; do
            echo "Publishing $section to GitHub Pages..."
          
            # Usuwamy wszystkie pliki w gh-pages/docs/$section
            rm -rf docs/$section/*
          
            # Kopiujemy tylko zawartość public-$section do docs/$section (bez struktury folderów)
            find ../public-$section -mindepth 1 -maxdepth 1 -exec cp -r {} docs/$section/ \;
          done
          
          # Dodajemy .nojekyll, aby GitHub Pages nie próbował przetwarzać plików jako Jekyll
          touch .nojekyll

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy documentation to GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages
