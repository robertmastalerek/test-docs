name: Deploy Hugo Docs to GitHub Pages

on:
  push:
    branches:
      - user-guide
      - get-started
      - enterprise
      - security

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Hugo
        run: |
          HUGO_VERSION=0.54.0
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Build Hugo site
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          hugo --destination ../public-${BRANCH_NAME}

      - name: Deploy to GitHub Pages
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          DEST_DIR="docs-${BRANCH_NAME}"
          
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }} gh-pages
          cd gh-pages

          # Kopiowanie nowej wersji dokumentacji
          rm -rf $DEST_DIR
          mv ../public $DEST_DIR

          # Commit zmian
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Deploy Hugo docs for $BRANCH_NAME" || echo "No changes to commit"
          git push

