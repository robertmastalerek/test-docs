name: Deploy Hugo Docs to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo
        id: cache-hugo
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/hugo
          key: hugo-${{ runner.os }}-0.54.0

      - name: Install Hugo if not cached
        if: steps.cache-hugo.outputs.cache-hit != 'true'
        run: |
          HUGO_VERSION=0.54.0
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Build documentation in each section
        run: |
          for section in enterprise get-started user-guide security; do
            echo "Building Hugo site for $section..."
            cd $section
            hugo --minify -d "public-$section"  # Budujemy stronę Hugo w odpowiednim katalogu
            cd ..
          done

      - name: Push changes to respective branches
        run: |
          for section in enterprise get-started user-guide security; do
            echo "Pushing changes for $section..."
          
            if [ -d "$section" ]; then
              # Sprawdzamy, czy branch istnieje, jeśli tak, to przechodzimy na niego
              if git show-ref --verify --quiet refs/heads/$section; then
                git checkout $section || exit 1  # Przechodzimy na istniejący branch
              else
                git checkout -b $section || exit 1  # Jeśli branż nie istnieje, tworzymy nowy
              fi
          
              # Usuwamy wszystkie pliki, które nie należą do public-$section
              find public-$section -mindepth 1 -exec cp -r {} docs/$section/ \; || exit 1
          
              # Wykonujemy commit i wypychamy zmiany na odpowiedni branch
              git add .
              git commit -m "Update $section documentation" || echo "No changes to commit"
              git push origin $section --force || exit 1
            else
              echo "Skipping $section – directory $section not found."
            fi
          done
        shell: bash

  publish:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Publish each section to gh-pages
        run: |
          cd gh-pages
          for section in enterprise get-started user-guide security; do
            echo "Publishing $section to GitHub Pages..."
          
            # Usuwamy istniejące pliki w docs/$section
            rm -rf docs/$section/* || exit 1
          
            # Kopiujemy zawartość z public-$section do docs/$section
            if [ -d "../public-$section" ]; then
              find ../public-$section -mindepth 1 -exec cp -r {} docs/$section/ \; || exit 1
            else
              echo "No files to copy for $section"
            fi
          done

          # Dodajemy .nojekyll, aby GitHub Pages nie przetwarzał plików jako Jekyll
          touch .nojekyll || exit 1

      - name: Commit and push changes to gh-pages
        run: |
          cd gh-pages
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy documentation to GitHub Pages" || echo "No changes to commit"
          git push origin gh-pages || exit 1
