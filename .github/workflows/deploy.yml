name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.68.3'

      - name: Build site
        run: hugo --config config.yaml --minify

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/robertmastalerek/test-docs.git --branch gh-pages --single-branch public
          rsync -av --delete public/ ./public/
          cd public
          git add .
          git commit -m "Deploy Hugo site" || echo "No changes to commit"
          git push origin gh-pages
