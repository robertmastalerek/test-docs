name: Deploy Multi-Site Hugo to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: '0.54.0'

    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build manual site
        run: |
          hugo --source ./manual --destination ./public --config ./manual/config.yaml --baseURL "${{ github.server_url }}/${{ github.repository }}"
      
      - name: Build get-started site
        run: |
          hugo --source ./get-started --destination ./public/get-started --config ./get-started/config.yaml --baseURL "${{ github.server_url }}/${{ github.repository }}/get-started"
      
      - name: Build enterprise site
        run: |
          hugo --source ./enterprise --destination ./public/enterprise --config ./enterprise/config.yaml --baseURL "${{ github.server_url }}/${{ github.repository }}/enterprise"

      - name: Build security site
        run: |
          hugo --source ./security --destination ./public/security --config ./security/config.yaml --baseURL "${{ github.server_url }}/${{ github.repository }}/security"

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
