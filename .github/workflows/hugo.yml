name: Build and Deploy Hugo Sites to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo_version: '0.88.1'
          extended: true

      - name: Build and Deploy get-started site
        run: |
          cd get-started
          hugo -s . -d ../public/get-started
        env:
          HUGO_ENV: production

      - name: Build and Deploy enterprise site
        run: |
          cd enterprise
          hugo -s . -d ../public/enterprise
        env:
          HUGO_ENV: production

      - name: Build and Deploy security site
        run: |
          cd security
          hugo -s . -d ../public/security
        env:
          HUGO_ENV: production

      - name: Build and Deploy user-guide site
        run: |
          cd user-guide
          hugo -s . -d ../public/user-guide
        env:
          HUGO_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          destination_dir: /
