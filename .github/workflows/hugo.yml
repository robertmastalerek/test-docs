name: Deploy Multi-Site Hugo to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  deploy_get_started:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build get-started site
        run: |
          cd get-started
          hugo server --baseURL=http://localhost
      - name: Deploy get-started to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: get-started/public

  deploy_enterprise:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build enterprise site
        run: |
          cd enterprise
          hugo server --baseURL=http://localhost
      - name: Deploy enterprise to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: enterprise/public

  deploy_security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build security site
        run: |
          cd security
          hugo server --baseURL=http://localhost
      - name: Deploy security to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: security/public

  deploy_user_guide:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build user-guide site
        run: |
          cd user-guide
          hugo server --baseURL=http://localhost
      - name: Deploy user-guide to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: user-guide/public
