name: Deploy Multi-Site Hugo to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: '0.54.0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Deploy enterprise to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: enterprise/public

      - name: Build security site
        run: |
          cd security
          hugo server --baseURL=http://localhost
      - name: Deploy security to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: security/public

      - name: Build user-guide site
        run: |
          cd user-guide
          hugo server --baseURL=http://localhost
      - name: Deploy user-guide to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          path: user-guide/public
